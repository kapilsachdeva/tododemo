<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Todo list by Angular 1.x - Kapil Sachdeva</title>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">

</head>

<body>

<div ng-app="TaskManager" style="margin-top:150px;">
  <div class="container">
    <div class="content" ng-controller="taskController">
      <h1>Todo list</h1>
      
      <form>
        <div class="inputContainer">
          <input type="text" id="description" class="taskName" placeholder="Enter Todo description here" ng-model="newTask">
          <label for="description">Description</label>
        </div>
        <div class="inputContainer  last right">
          <input type="date" id="dueDate" class="taskDate" ng-model="newTaskDate">
          <label for="dueDate">Due Date</label>
        </div>
        <div class="row">
          <button class="taskAdd" ng-click="addNew()"><i class="fa fa-plus icon"></i>Add task</button>
          <button class="taskDelete" ng-click="deleteTask()"><i class="fa fa-trash-o icon"></i>Delete</button>
          <button class="taskDelete" ng-click="deleteAllTask()"><i class="fa fa-trash-o icon"></i>Delete all</button>
        </div>
      </form>
      <ul  class="taskList">
        <li class="taskItem" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem">
          <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save()">
          <span class="complete-{{taskItem.complete}}">{{taskItem.description}}</span><strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong> </li>
      </ul>
    </div>
  </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
<script src='./js/script.js'></script>

</body>
</html>
